<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ClotheStore - Contacto</title>
  <link rel="stylesheet" href="_css/bootstrap.min.css">
  <link rel="stylesheet" href="_css/estilo.css">
</head>
<body id=contactoBody>
    <div class="container">
        <form id="basic-form" action="action_contact.php">
      
          <label for="fname">Nombre</label>
          <input type="text" id="fname" name="fname" placeholder="Tu nombre...">
      
          <label for="lname">Apellido</label>
          <input type="text" id="lname" name="lname" placeholder="Tu apellido...">

          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Tu email...">
      
          <label for="country">País</label>
          <select id="country" name="country">
            <option value="espana">España</option>
            <option value="portugal">Portugal</option>
            <option value="uk">Reino Unido</option>
          </select>
      
          <label for="subject">Asunto</label>
          <textarea id="subject" name="subject" placeholder="Deja tu mensaje..." style="height:150px"></textarea>
      
          <input type="submit" value="Enviar">
      
        </form>
      </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js" crossorigin="anonymous"></script>
  <script src="_js/validar.js"> </script>
</body>
</html>
