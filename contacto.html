<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ClotheStore - Contacto</title>
  <link rel="stylesheet" href="_css/bootstrap.min.css">
  <link rel="stylesheet" href="_css/estilo.css">
</head>
<body>
    <div class="container">
        <form action="action_contact.php">
      
          <label for="fname">Nombre</label>
          <input type="text" id="fname" name="firstname" placeholder="Tu nombre...">
      
          <label for="lname">Apellido</label>
          <input type="text" id="lname" name="lastname" placeholder="Tu apellido...">
      
          <label for="country">País</label>
          <select id="country" name="country">
            <option value="espana">España</option>
            <option value="portugal">Portugal</option>
            <option value="uk">Reino Unido</option>
          </select>
      
          <label for="subject">Asunto</label>
          <textarea id="subject" name="subject" placeholder="Deja tu mensaje..." style="height:200px"></textarea>
      
          <input type="submit" value="Enviar">
      
        </form>
      </div>
</body>
</html>
